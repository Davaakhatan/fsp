name: Hourly Weather Check

on:
  schedule:
    # Runs every hour at minute 0
    - cron: '0 * * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  weather-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Weather Check Endpoint
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST ${{ secrets.APP_URL }}/api/cron/weather-check \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" -ne 200 ]; then
            echo "Error: Weather check failed with status code $http_code"
            exit 1
          fi
          
      - name: Report Success
        if: success()
        run: echo "✅ Weather check completed successfully"
        
      - name: Report Failure
        if: failure()
        run: echo "❌ Weather check failed"

